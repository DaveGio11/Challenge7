<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Backoffice</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <div class="d-flex align-items-center">
            <img src="https://static.vecteezy.com/ti/vettori-gratis/p3/15453475-disegno-dell-icona-del-telefono-cellulare-vettoriale.jpg" alt="logo" id="logo">
            <a class="navbar-brand" href="./home.html">Crudazon</a>
          </div>
       
          
              <div class="d-flex me-2">
              <a class="nav-link me-2" href="home.html">Home</a>
            </div>
            
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <h2 class="display-4 mb-3 mt-4">Backoffice</h2>
          <h5 id="sottotitolo" class="bg-light p-1"></h5>
          <div class="spinner-border text-info d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <hr>
          <div id="alert-container"></div>
          <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nome Prodotto:</label>
              <input type="text" class="form-control" id="name" placeholder="inserisci il nome del prodotto" required>
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">URL immagine:</label>
              <input type="text" class="form-control" id="imageUrl" placeholder="inserisci URL immagine" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione Prodotto:</label>
              <textarea type="text" class="form-control" id="description" placeholder="inserisci la descrizione del prodotto" required></textarea>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand del prodotto:</label>
              <input type="text" class="form-control" id="brand" placeholder="inserisci il nome del brand" required>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo:</label>
              <input type="number" class="form-control" id="price" placeholder="inserisci il prezzo del prodotto" required>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary mt-3 mb-5">Crea Nuovo Prodotto</button>
              <button type="button" class="btn btn-danger mt-3 mb-5 d-none" onclick="eliminaProd()">Elimina Prodotto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/backoffice.js"></script>
  </body>
</html>
